@if (isOpen) {

<!-- Fondo oscuro -->
<div class="modal-overlay" (click)="close()"></div>

<!-- Modal -->
<div class="modal-content animate-modal">
  <button class="close-btn cursor-pointer" (click)="close()">âœ•</button>

  <div class="modal-body">
    <!-- Izquierda: Imagen -->
    <div class="left mr-6 h-40 w-96 flex items-center justify-center">
      @if (currentImage) {
      <img [src]="currentImage" alt="Imagen" />
      }
    </div>

    <!-- Derecha: Texto -->
    <div class="right">
      @if (modalTitle === 'Programas Ofertados') {
      <h2 class="text-4xl text-blue-600 font-bold mb-4">
        <b>{{ modalTitle }}</b>
      </h2>
      }@else {
      <h2 class="text-4xl text-red-600 font-bold mb-4">
        <b>{{ modalTitle }}</b>
      </h2>
      }

      <p>{{ modalDescription }}</p>

      <h3 class="mt-3 font-semibold text-lg">Programas ofertados</h3>

      <ul class="program-list">
        @for (p of programas; track $index) {
        <li>{{ p }}</li>
        }
      </ul>
    </div>
  </div>
</div>

}
