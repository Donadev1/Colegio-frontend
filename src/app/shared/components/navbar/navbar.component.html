<header class="bg-white">
  <nav class="bg-white shadow-lg fixed top-0 left-0 w-full z-50">
    <div class="w-full px-4 md:px-8 py-3 flex items-center justify-between">
      <!-- LOGO -->
      <a routerLink="/" class="flex items-center h-12 cursor-pointer">
        <img
          src="image.png"
          alt="HealthUnity logo"
          class="h-10 w-auto animate-wave3d"
        />
      </a>

      <!-- BOTÓN HAMBURGER -->
      <button
        class="md:hidden text-gray-700 focus:outline-none"
        (click)="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- MENÚ DESKTOP -->
      <div
        class="hidden md:flex items-center justify-end space-x-8 text-gray-700 font-medium"
      >
        <a routerLink="/home" class="hover:text-red-500 transition-colors">
          Inicio
        </a>

        <a routerLink="/afiliados" class="hover:text-red-500 transition-colors">
          Afiliados
        </a>

        <a routerLink="/nosotros" class="hover:text-red-500 transition-colors">
          Sobre Nosotros
        </a>

        <a
          routerLink="/contactenos"
          class="hover:text-red-500 transition-colors"
        >
          Contáctanos
        </a>
      </div>
    </div>

    <!-- MENÚ MÓVIL -->
    @if (isMenuOpen) {
    <div
      class="flex flex-col space-y-4 bg-white shadow-lg px-6 py-4 md:hidden text-gray-700 font-medium"
    >
      <a routerLink="/inicio" class="hover:text-red-500 transition-colors"
        >Inicio</a
      >

      <a routerLink="/afiliados" class="hover:text-red-500 transition-colors"
        >Afiliados</a
      >

      <a routerLink="/nosotros" class="hover:text-red-500 transition-colors"
        >Sobre Nosotros</a
      >

      <a routerLink="/contacto" class="hover:text-red-500 transition-colors"
        >Contáctanos</a
      >
    </div>
    }
  </nav>
</header>
